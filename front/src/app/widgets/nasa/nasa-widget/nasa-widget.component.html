<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="card">
    <h1>Nearest earth object</h1>
    <div class="row">
      <div class="column">
        <img src="assets/earth.png" width=80%>
      </div>
      <div class="column">
        <p class="label">Date:</p>
        <input type="date" max="2019-11-13" min="2000-01-01">
        <p class="label">Name:<br>
        <p class="value">{{asteroid.name}}</p>
        <p class="label">Diameter:</p>
        <p class="value">{{asteroid.diameter}} m</p>
        <p class="label">Miss distance:</p>
        <p class="value">{{asteroid.distance}} km</p>
        <p class="label">Vitesse:</p>
        <p class="value">{{asteroid.velocity}} km/h</p>
      </div>
    </div>
  </div>
</body>
</html>
